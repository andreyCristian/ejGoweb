<div class="modal-header">
    <button type="button"class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h1>Nuevo comentario</h1>
</div>

<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-6">
                <input type="text" ng-model="newComment.Asunto" class="form-control" placeholder="Asunto"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <textarea type="text" ng-model="newComment.Cuerpo" class="form-control" placeholder="Ingrese su comentario aqui." rows="3"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <input type="hidden" ng-model="newComment.Fecha" value="may-30-2017">
                <a class="btn btn-primary btn-xl" ng-click="saveComment()">Enviar</a>
            </div>
        </div>
    </div>
</div>
